<div class="container">
  <h1>Custs List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>FName</th>
        <th>Lname</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cust of custs">
        <td>{{ custs.fname }}</td>
        <td>{{ custs.lname }}</td>
        <td>{{ custs.PhoneNum }}</td>
        <td>{{ custs.email }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
