<div class="container">
  <h1>{{ cust.firstname }}</h1>
  <dl class="list">
    <dt>Last Name</dt>
    <dd>{{ cust.lastname }}</dd>
    <dt>Phone Number</dt>
    <dd>{{ cust.PhoneNum }}</dd>
    <dt>Email</dt>
    <dd>{{ cust.email }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/cust-edit', cust._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteCustomer(cust._id)">DELETE</button>
  </div>
</div>
